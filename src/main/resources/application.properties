api_version=1.0.1
spring.output.ansi.enabled=always
server.port=8080
#DATABASE SETUP

spring.datasource.username=${DB_USERNAME:dbUser}
spring.datasource.password=${DB_PASSWORD:dbUser}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/datasaver

#JPA

spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#disable banner

spring.main.banner-mode=console

developer.name="Raj Dubey"

spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB
spring.http.multipart.max-file-size=300MB
spring.http.multipart.max-request-size=300MB